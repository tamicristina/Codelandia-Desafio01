<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codelândia</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="variaveis.css" />
  </head>
  <body>
    <header id="header">
      <div class="container_header">
        <div class="header_text">
          <p class="text">Codelândia</p>
          <p class="text">blog</p>
        </div>
        <div class="busca">
          <img
            class="search_img"
            src="./assets/icon/search-icon-branco.png"
            class="busca_img"
          />
          <input
            type="text"
            class="txt_search"
            placeholder="Pesquisar no blog"
          />
        </div>
      </div>
    </header>
    <section>
      <div class="news_container">
        <div class="news_container_header">
          <p class="date_txt">02 de jul, 2021</p>
          <img
            class="heart_icon"
            src="assets/icon/codicon_heart.png"
            alt="icone_coração"
          />
        </div>
        <span class="container_text">
          <h1 class="title_text">Agora é oficial: o Windows 11 está vindo</h1>
          <p class="news_text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum
            vestibulum auctor est. Nam vitae finibus ante. Duis lobortis tellus
            vel diam fringilla, eu ullamcorper ex iaculis.
          </p>
        </span>
      </div>
    </section>
  </body>
</html>
